<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login">
    <title>LOGIN</title>
</head>
<body class ="intro">
    <div class="login-container">

        <h1>관리자 로그인</h1>

        <form id="login-form">
            <div class="input-container">
                <label for="studnt_id">ID</label>
                <input type="text" id="adminId" name="student_id" required placeholder="관리자 아이디를 입력하세요">
            </div>
            <div class="input-container">
                <label for="password">PW</label>
                <input type="password" id="adminPassword" name="password" required placeholder="관리자 비밀번호를 입력하세요">
            </div>

            <button type="submit" class="btn_intro">로그인</button>

        </form>
        
    <script src="/js/login"></script>
</body>
</html>
